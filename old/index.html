<!doctype html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css"> -->
    <link rel="stylesheet" href="style.css">
    <!-- <script type="module" src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script> -->
    <script src="https://cdn.maptiler.com/ol/v6.12.0/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>KNOW YOUR ATLAS</title>
  </head>
  <body>
    <header>
      <div class="changelogs"></div>
      <div class="social"></div>
      <h2> <a href=".">KNOW YOUR ATLAS</a></h2>
      <div class="burger"></div>
    </header>
    <div class="main">
    <h2 class="atlas">Do you know your atlas?</h2>
    <img draggable="false" class="earth" src="/img/earth.svg" alt="earth">
    <div class="playButtons">
    <button class="play">Play now</button>
    <button class="red">Daily</button>
  </div>
  </div>
  <div class="game">
    <div class="top-bar">
    <div class="timer">
      <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>:<span class="millisecond">000</span>
    </div>
    <div class="buttons">
      <button class="reset">Reset location</button>
      <button class="new">New location</button>
      </div>
    <div class="round">
      <span class="numberOfRound">1</span>/<span>5</span>
    </div>
  </div>
  <div id="mouse-position"></div>
    <div class="info"></div>
    <img class="preloader" src="/img/earth.gif" alt="">
    <div id="map" class="map"></div>
    <div class="guessSection">
    <div id="guessMap" class="guessMap"></div>
    <div class="guessDiv">
    <button class="guessBtn">Guess</button>
  </div>
</div>
<div class="distance"></div>
<div class="over"></div>
<button class="next">Next Round</button>
<button class="restart">Restart</button>
</div>
    <script src="main.js"></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>
  </body>
</html>
